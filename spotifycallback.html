<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đăng nhập...</title>
    <script>
        function getAccessTokenFromUrl() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get("access_token");
            const expiresIn = params.get("expires_in");

            if (accessToken) {
                localStorage.setItem("spotify_access_token", accessToken);
                localStorage.setItem("spotify_expires_at", Date.now() + expiresIn * 1000);
                window.location.href = "index.html"; // Quay lại trang chính
            } else {
                alert("Đăng nhập thất bại! Vui lòng thử lại.");
                window.location.href = "index.html";
            }
        }
        window.onload = getAccessTokenFromUrl;
    </script>
</head>
<body>
    <p>Đang xử lý đăng nhập, vui lòng đợi...</p>
</body>
</html>
