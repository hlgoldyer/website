<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập tài khoản</title>
  <link rel="stylesheet" href="/lhlc-admin/style.css">
  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid black;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid black;
    }

    .login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form class="login-box" onsubmit="return login(event)">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Đăng nhập</button>
    <div class="error" id="error-msg"></div>
  </form>

  <script>
    const users = [
      {
        username: "lhlc2014",
        password: "lehoangloc@12",
        avatar: "https://yt3.ggpht.com/BW6aiq05FetXU4KMLCjSTvtB7N6p1KN0P-g4gGAJdtVPOln6VOtCW67wA_pdDAV30Cd5I0DfZA=s88-c-k-c0x00ffffff-no-rj"
      }
    ];

    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      const matchedUser = users.find(user => user.username === username && user.password === password);

      if (matchedUser) {
        localStorage.setItem("user", JSON.stringify({
          username: matchedUser.username,
          avatar: matchedUser.avatar
        }));
        window.location.href = "http://localhost:5500/lhlc-admin/index.html";
      } else {
        errorMsg.textContent = "Sai tên đăng nhập hoặc mật khẩu!";
      }
    }
  </script>
</body>
</html>
