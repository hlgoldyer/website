<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi email</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    .box { background: white; padding: 20px; border: 2px solid black; border-radius: 12px; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; border-radius: 8px; border: 2px solid black; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đổi email</h2>
    <input type="email" id="new-email" placeholder="Email mới">
    <button onclick="changeEmail()">Xác nhận</button>
  </div>

  <script>
    function changeEmail() {
      const email = document.getElementById("new-email").value.trim();
      const user = JSON.parse(localStorage.getItem("user"));
      if (email && user) {
        user.email = email;
        localStorage.setItem("user", JSON.stringify(user));
        alert("Đổi email thành công!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
