<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi avatar</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    .box { background: white; padding: 20px; border: 2px solid black; border-radius: 12px; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; border-radius: 8px; border: 2px solid black; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đổi avatar</h2>
    <input type="url" id="new-avatar" placeholder="Link ảnh avatar mới">
    <button onclick="changeAvatar()">Xác nhận</button>
  </div>

  <script>
    function changeAvatar() {
      const link = document.getElementById("new-avatar").value.trim();
      const user = JSON.parse(localStorage.getItem("user"));
      if (link && user) {
        user.avatar = link;
        localStorage.setItem("user", JSON.stringify(user));
        alert("Đổi avatar thành công!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
